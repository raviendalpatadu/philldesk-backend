# PostgreSQL Database Configuration for Production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/philldesk_db}
spring.datasource.username=${DATABASE_USERNAME:philldesk_user}
spring.datasource.password=${DATABASE_PASSWORD:philldesk_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# SQL Script Initialization
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true

# Disable H2 Console in Production
spring.h2.console.enabled=false

# Production optimizations
spring.jpa.open-in-view=false

#Google Drive Storage Configuration
google.type=${G_TYPE}
google.projectId=${G_PROJECT_ID}
google.privateKeyId=${G_PRIVATE_KEY_ID}
google.privateKey=${G_PRIVATE_KEY}
google.clientEmail=${G_CLIENT_EMAIL}
google.clientId=${G_CLIENT_ID}
google.authUri=${G_AUTH_URI}
google.tokenUri=${G_TOKEN_URI}
google.authProviderCertUrl=${G_AUTH_PROVIDER_CERT_URL}
google.clientCertUrl=${G_CLIENT_CERT_URL}
google.universeDomain=${G_UNIVERSE_DOMAIN}
