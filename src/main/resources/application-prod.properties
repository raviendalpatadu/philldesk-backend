# PostgreSQL Database Configuration for Production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/philldesk_db}
spring.datasource.username=${DATABASE_USERNAME:philldesk_user}
spring.datasource.password=${DATABASE_PASSWORD:philldesk_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

## SQL Script Initialization - Only run if database is empty
#spring.sql.init.mode=embedded
#spring.sql.init.data-locations=classpath:data.sql
#spring.sql.init.continue-on-error=true

# Disable H2 Console in Production
spring.h2.console.enabled=false

# Production optimizations
spring.jpa.open-in-view=false

# Scheduled Task Configuration
spring.task.scheduling.pool.size=2
spring.task.scheduling.thread-name-prefix=scheduled-task-

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=${CONTEXT_PATH:}
